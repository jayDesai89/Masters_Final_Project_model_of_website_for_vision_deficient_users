<div class="container-fluid pt-3 selectedProduct" [ngClass]="{'bgBlackWhite': isBWclicked,
 'bgBlackYellow': isBYclicked,
  'bgYellowBlack': isYBclicked}">
  <div class="row mb-3">
    <div class="col-12">
      <div class="utilityBar">
        <div class="row">
          <div class="col-4">
            <div>
              <button mat-raised-button (click)="isBWclicked = !isBWclicked">
                Black & White <span *ngIf="isBWclicked"> : Active </span>
              </button></div>
          </div>
          <div class="col-4">
            <div>
              <button mat-raised-button (click)="isBYclicked = !isBYclicked">
                Black and Yellow <span *ngIf="isBYclicked"> : Active </span>
              </button></div>
          </div>
          <div class="col-4">
            <div>
              <button mat-raised-button (click)="isYBclicked = !isYBclicked">
                Yellow & Black <span *ngIf="isYBclicked"> : Active </span>
              </button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div>
        <div class="row pageTitleRow">
          <div class="col-lg-6 col-md-12">
            <div>
              <h3 aria-label="Title of the page">Select Category : {{showSelectedCategory?.type | capitalize}}</h3>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div *ngIf="appTheme !== ''">
              <h4>Slected theme : {{appTheme}}</h4>
            </div>
          </div>
        </div>
        <div class="row categoriesRow mb-4">
          <div class="col-lg-6 col-md-12 mb-4 centerThings" *ngFor="let product of products?.availableProducts">
            <div class="productBox boxIndex">
              <button class="categoryBt" mat-raised-button matTooltip="Click to find detail about {{product.type}}"
                 aria-label="Button for category selction"
                matTooltipPosition="below" color="primary">
                <div class="row">
                  <div class="col-12">
                    <div>
                      <img style="width:35%;" src="../../assets/productImages/men/{{product.type}}.png"
                        alt="category : {{product.type}}">
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <h5 aria-label="Title of the product">
                      {{product.type | capitalize}}
                    </h5>
                  </div>
                </div>
              </button>
            </div>
          </div>
          <!-- <div class="col-12 mt-3" style="text-align:right" >
            <div>
              <button class="nextBtn" mat-raised-button (click)="goNext(2)" mat-raised-button matTooltip="Go to next page"
                aria-label="Button for navigation to next page" matTooltipPosition="right" color="primary">Next</button>
            </div>
          </div> -->
        </div>
        <div class="row mt-3 mb-5">
          <!-- <div class="col-6 centerThings">
            <div>
              <button class="nextBtn" mat-raised-button (click)="goNext(2)" mat-raised-button matTooltip="Go to next page"
                aria-label="Button for navigation to next page" matTooltipPosition="right" color="primary">Next</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
