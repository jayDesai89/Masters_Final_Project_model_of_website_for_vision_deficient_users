<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <div class="dashboard">
        <div class="row pageTitleRow">
          <div class="col-lg-6 col-md-12">
            <div >
              <h4>Dashboard</h4>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="row">
              <div class="col-lg-8 col-md-12">
                <div *ngIf="themeConfirmed !== ''" v>
                  <h4>Slected theme : {{themeConfirmed}}</h4>
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div *ngIf="themeConfirmed !== ''">
                  <button mat-raised-button color="primary" (click)="openRemoveUserDialog()">Change Theme?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row categoriesRow">
          <div class="col-lg-6 col-md-12" *ngFor="let product of availableCategory?.productCategory">
            <div class="catogeryBox boxIndex" >
              <button mat-button style="width:100%;" >
                <b class="mb-0">{{product.type | capitalize}}</b>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
