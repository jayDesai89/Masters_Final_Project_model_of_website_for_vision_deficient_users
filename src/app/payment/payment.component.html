<div class="container-fluid mt-3">
<div class="row">
  <div class="col-6">
    <div>
      <h4>Payment</h4>
    </div>
  </div>
  <div class="col-6">
    <div *ngIf="appTheme !== ''">
      <h4>Slected theme : {{appTheme}}</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div>
      <div class="row">
        <div class="col-7">
          <div>
            <form action="" [formGroup]="paymentForm">
        <form action="" formGroupName="billingInfo">
          <div>
            <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstName" required>
              <mat-error *ngIf="billingFirstName.invalid">First name required</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Last Name" formControlName="lastName">
              <mat-error *ngIf="billingLastName.invalid">Last name required</mat-error>
            </mat-form-field>
          </div>
        </form>
        <form action="" formGroupName="billingAddress">
          <mat-form-field>
            <input matInput placeholder="Address line two" formControlName="addressLine1">
            <mat-error *ngIf="billingAddLineOne.invalid">Address required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Address line two" formControlName="addressLine2">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="City" formControlName="city">
            <mat-error *ngIf="billingAddCity.invalid">City required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="ZIP" formControlName="zip">
            <mat-error *ngIf="billingAddZip.invalid">ZIP required</mat-error>
          </mat-form-field>
           <mat-form-field>
            <input matInput placeholder="State" formControlName="state">
            <mat-error *ngIf="billingAddState.invalid">State required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Country" formControlName="country">
            <mat-error *ngIf="billingAddCountry.invalid">Country required</mat-error>
          </mat-form-field>
         
        </form>
        <form action="" formGroupName="paymentMethod">
          <mat-form-field>
            <input matInput formControlName="cardHolderName" placeholder="Card Holder Name">
            <mat-error *ngIf="billingcardHolderName.invalid">Card-holder name required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="cardNumber" placeholder="Card Number">
            <mat-error *ngIf="billingcardHolderCvv.invalid">Card number required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="cvvNumber" placeholder="CVV">
            <mat-error *ngIf="billingFirstName.invalid">CVV number required</mat-error>
          </mat-form-field>
        </form>
      </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="col-auto">
      <button mat-raised-button (click)="submit()">
        Submit
      </button>
    </div>
  </div>
</div>
</div>
